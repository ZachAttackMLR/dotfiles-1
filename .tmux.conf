# Aaron's .tmux.conf

# TODO: if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

#######################
# General Configuration
#######################

# Set max delay between prefix and command
# TODO: Doesn't work.
set -sg escape-time 1

# Save some history
set -g history-limit 260000

# Don't wrap searches; it's super confusing given tmux's reverse-ordering of
# position info in copy mode.
set -w -g wrap-search off

set -g default-terminal xterm-256color
set -g default-shell /usr/local/bin/zsh

####################
# Vim-like Copy Mode
# https://github.com/tmux/tmux/issues/909
####################

# Use system clipboard on macOS
if-shell 'test "$(uname -s)" = Darwin' 'set -g default-command "exec reattach-to-user-namespace -l $SHELL"'

setw -g mode-keys vi
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Block selection vim style
bind-key -T copy-mode-vi 'v'   send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi 'y'   send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" \; display-message "copied to system clipboard"

###########
# Scrolling
###########

# TODO: https://github.com/wincent/wincent/blob/aa3a322e3a911dabe0ef398ebb1fd7c77209b8ac/roles/dotfiles/files/.tmux.conf#L64

##########
# Bindings
##########

# Set the prefix to `ctrl + a` instead of `ctrl + b`
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Prefix + a to go to beginning of prompt line (since Ctrl-A won't do that now)
bind a send-prefix

unbind '"'
unbind %

# Edit ~/.tmux.conf and reload settings on quit
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'nvim ~/.tmux.conf && tmux source ~/.tmux.conf'"

# Use r to quickly reload tmux settings
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded..."

# Open TODO list.
bind t new-window -n '~/Desktop/personal/todo.md' "sh -c 'nvim ~/Desktop/personal/todo.md'"

#########
# Windows
#########

# Start tabs at index 1
set -g base-index 1

# Make pane numbering consistent with windows
setw -g pane-base-index 1

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Use shift + arrow key to move between windows in a session
bind -n S-Left  previous-window
bind -n S-Right next-window

#######################################
# Pane Switching / Splitting / Resizing
#######################################

# Use | and - to split a window vertically and horizontally instead of " and % respectively
bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# quick pane cycling with ^A
unbind ^A
bind ^A select-pane -t :.+

# Move around panes with hjkl, as one would in vim after pressing ctrl + w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# shift-movement keys will resize panes
bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5

#############
# Status Line
#############

# Display messages for 1 second
set-option -g display-time 1000

# Refresh rate of 1 second
set status-interval 1

# length of tmux status line
set -g status-left-length 100
set -g status-right-length 150

# Make active pane border blue
set -g pane-active-border-style fg=colour1

# Set status bar to bottom
set-option -g status-position bottom

# Set the background color
set -g status-bg colour0
set -g status-justify left
set -g status on
setw -g window-status-separator ""

# Status bar formatting
set -g status-left "#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right '#[fg=colour7]#[bg=colour7] #[fg=colour0]#(~/.tmux/scripts/weather.sh) #[fg=colour1]#[fg=colour3]#[bg=colour3]#[fg=colour0] #(~/.tmux/scripts/music.sh) #[bg=colour3]#[fg=colour1]#[bg=colour1]#[fg=colour0] %b %d %H:%M '

# Window status section formatting
setw -g window-status-format "#[fg=colour244,bg=colour234] #I #[fg=colour250,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]#[fg=colour117,bg=colour31] #I #[fg=colour231,bg=colour31,bold] #W #[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]"

##################
# Plugins / Config
##################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# tmux save/restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
